{% block title %}Log in{% endblock %}

                    {% csrf_token %}
                    {{ form | crispy }}

                    <!-- Sign in button -->
                    <button type="button submit" class="btn peach-gradient btn-success btn-block" value="Log In" class=""> 
                        <i class="fas fa-fingerprint"></i> Log In</button>
                    </p>
                    <div class="d-flex flex-row justify-content-between">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
